<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style type="text/css">
    .box{
        width: 900px;
        height: 400px;
        margin: 100px auto;
    }
    .box img{
        width: 100%;
        height: 100%;
    }
    </style>
    <div class="box">
        <img id="box_img" src="img/1.jpg">
    </div>
<script>
    var index = 1;
    function box(){
        index ++
        if(index > 3){
            index = 1;
        } 
        var img = document.getElementById("box_img");
        img.src = "img/"+index+".jpg";
    }
    setInterval(box,2000)
</script>
</body>
</html>
